apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: vllm-omni
  namespace: vllm-omni
  labels:
    app.kubernetes.io/name: vllm-omni
    app.kubernetes.io/component: route
  annotations:
    # Increase timeout for long-running inference requests
    haproxy.router.openshift.io/timeout: 300s
spec:
  # host is omitted - OpenShift auto-generates using cluster domain
  # (e.g., vllm-omni-vllm-omni.apps.<cluster-domain>)
  to:
    kind: Service
    name: vllm-omni
    weight: 100
  port:
    targetPort: http
  tls:
    termination: edge
    insecureEdgeTerminationPolicy: Redirect
  wildcardPolicy: None
