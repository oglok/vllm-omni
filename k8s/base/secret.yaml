# HuggingFace Token Secret (required for gated models)
#
# This secret is OPTIONAL - only needed for gated models like:
# - stabilityai/stable-diffusion-3.5-medium
# - meta-llama/* models
#
# Option 1: Create via command line (recommended):
#   oc create secret generic hf-token --from-literal=token=hf_xxx -n vllm-omni
#
# Option 2: Uncomment and apply this file after adding your token:
#
# apiVersion: v1
# kind: Secret
# metadata:
#   name: hf-token
#   namespace: vllm-omni
#   labels:
#     app.kubernetes.io/name: vllm-omni
#     app.kubernetes.io/component: secret
# type: Opaque
# stringData:
#   token: "hf_your_token_here"  # Replace with your HuggingFace token
